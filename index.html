<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Sarathi - AI Assistant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 1.5rem; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: background 0.3s; width: 100%; }
        button:hover { background-color: #2980b9; }
        #output { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; text-align: left; background: #e8f4fd; color: #2c3e50; border-left: 5px solid #3498db; }
        .counter-section { margin-top: 30px; font-size: 14px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h1>Legal Sarathi ⚖️</h1>
    <p>Simplifying complex laws for you.</p>
    <input type="text" id="userName" placeholder="Your Name">
    <textarea id="legalText" rows="5" placeholder="Paste complex legal text here..."></textarea>
    <button onclick="simplifyLegal()">Simplify Now</button>
    <div id="output"></div>

    <div class="counter-section">
        <p>Total People Assisted:</p>
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgithub.com%2Flegal-sarathi&count_bg=%233498DB&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Visitors&edge_flat=false" alt="Visitor Counter">
    </div>
</div>

<script>
    async function simplifyLegal() {
        const name = document.getElementById('userName').value || "Friend";
        const text = document.getElementById('legalText').value;
        const outputDiv = document.getElementById('output');

        if(!text) { alert("Please paste some text!"); return; }

        outputDiv.style.display = "block";
        outputDiv.innerHTML = `<em>Processing for ${name}...</em>`;

        setTimeout(() => {
            outputDiv.innerHTML = `<strong>Hello ${name}, here is the simple version:</strong><br><br> 
            Basically, this document says you have the right to proceed, but you must follow the local guidelines mentioned in the main section.`;
            outputDiv.style.background = "#d4edda"; 
            outputDiv.style.borderLeftColor = "#28a745";
        }, 1500);
    }
</script>

</body>
</html>
