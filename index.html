<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Sarathi - AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; user-select: none; }
        #google_translate_element { margin-bottom: 20px; align-self: flex-end; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #2c3e50; margin-top: 0; }
        .upload-box { border: 2px dashed #3498db; padding: 20px; border-radius: 8px; margin: 20px 0; background: #f9fcff; }
        textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { background-color: #3498db; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; }
        #output { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; text-align: left; background: #e8f4fd; color: #2c3e50; border-left: 5px solid #3498db; }
        .footer { margin-top: 30px; font-size: 12px; color: #bdc3c7; }
        /* Hides the "Powered by Google" branding for a cleaner look */
        .goog-logo-link { display:none !important; } 
        .goog-te-gadget { color: transparent !important; }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>

    <div class="container">
        <h1>Legal Sarathi ⚖️</h1>
        <p>Upload a PDF/Word file to simplify it.</p>

        <div class="upload-box">
            <label><strong>Step 1: Upload Document (.pdf, .docx)</strong></label><br>
            <input type="file" id="fileInput" accept=".pdf,.docx">
        </div>

        <textarea id="legalText" rows="6" placeholder="Document text will appear here..."></textarea>
        <button onclick="simplifyLegal()">Simplify Now</button>
        <div id="output"></div>

        <div class="footer">
