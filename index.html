<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Sarathi - AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        /* [Same styles as before] */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; user-select: none; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        .footer { margin-top: 20px; font-size: 12px; color: #bdc3c7; }
        /* ... existing styles ... */
    </style>
    <script>
        // STOPS RIGHT CLICK
        document.addEventListener('contextmenu', event => event.preventDefault());
        // STOPS KEYBOARD SHORTCUTS (Ctrl+U, F12)
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0)))) {
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Legal Sarathi ⚖️</h1>
    <p>Upload a PDF/Word file to simplify it.</p>
    <div class="footer">
        © 2026 Legal Sarathi. Built by [Your Name]. <br>
        This tool is for informational purposes only and does not constitute legal advice <br>
        All logic is proprietary. Legal action will be taken against clones.        
    </div>
</div>

</body>
</html>
