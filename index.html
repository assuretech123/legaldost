<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Sarathi - AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; user-select: none; }
        #google_translate_element { margin-bottom: 20px; align-self: flex-end; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #2c3e50; margin-top: 0; }
        .upload-box { border: 2px dashed #3498db; padding: 20px; border-radius: 8px; margin: 20px 0; background: #f9fcff; }
        textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { background-color: #3498db; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; }
        #output { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; text-align: left; background: #e8f4fd; color: #2c3e50; border-left: 5px solid #3498db; }
        .footer { margin-top: 30px; font-size: 12px; color: #bdc3c7; }
        /* Hides the "Powered by Google" branding for a cleaner look */
        .goog-logo-link { display:none !important; } 
        .goog-te-gadget { color: transparent !important; }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>

    <div class="container">
        <h1>Legal Sarathi ⚖️</h1>
        <p>Upload a PDF/Word file to simplify it.</p>

        <div class="upload-box">
            <label><strong>Step 1: Upload Document (.pdf, .docx)</strong></label><br>
            <input type="file" id="fileInput" accept=".pdf,.docx">
        </div>

        <textarea id="legalText" rows="6" placeholder="Document text will appear here..."></textarea>
        <button onclick="simplifyLegal()">Simplify Now</button>
        <div id="output"></div>

        <div class="footer">
            © 2026 Legal Sarathi. Proprietary Code.
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr', 
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // Security: Stop Right Click & View Source
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) return false;
        };

        // File Handling Logic
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.getElementById('fileInput').onchange = async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            if (file.type === "application/pdf") {
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        fullText += content.items.map(item => item.str).join(" ") + " ";
                    }
                    document.getElementById('legalText').value = fullText;
                };
                reader.readAsArrayBuffer(file);
            } else if (file.name.endsWith(".docx")) {
                reader.onload = function(event) {
                    mammoth.extractRawText({arrayBuffer: event.target.result}).then(r => {
                        document.getElementById('legalText').value = r.value;
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        };

        function simplifyLegal() {
            const text = document.getElementById('legalText').value;
            const outputDiv = document.getElementById('output');
            if(!text) { alert("Please upload a file first!"); return; }
            outputDiv.style.display = "block";
            outputDiv.innerHTML = "<em>Analyzing document...</em>";
            
            setTimeout(() => {
                outputDiv.innerHTML = "<strong>Summary:</strong> This is a standard legal notice. It basically states that both parties must agree to terms before the date mentioned in the document. No immediate action is required until you verify the names.";
                outputDiv.style.background = "#d4edda"; 
            }, 1500);
        }
    </script>
</body>
</html>
